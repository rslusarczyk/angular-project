    <div ng-cloak>
        <form ng-submit="addCarCategory(name, {})">
            <div class="form-group">
                <label for="addCategoryInput">Dodaj Nową Kategorię:</label>
            	<input type="text" id="addCategoryInput" placeholder="Kategoria" class="form-control" ng-model="name" style="width: 160px" />
            	<input type="submit" class="btn btn-default" value="Dodaj" />
            </div>
        </form>


        <div  class="row">
            <div ng-repeat="(id,category) in carsCategories" class="col-md-3">
                <ul class="nav nav-pills nav-justified">
                    <li role="presentation" class="active" style="text-align: left;">
                        <a href="">
                            <span ng-hide="showEditCategory(id, category)">{{category.name}}</span>

                            <div class="form-group" ng-show="showEditCategory(id, category)">
                                <input type="text" class="form-control" id="categoryEdit" placeholder="Nazwa" ng-model="category.name">
                            </div>

                            <button type="button" class="btn btn-default btn-sm" style="float: right; top: -5px; position: relative;" ng-click="updateCategoryEditVisibility(id)">
                                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-default btn-sm" style="float: right; top: -5px; position: relative;" ng-click="removeCarCategory(id)">
                                <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
                            </button> 
                        </a>
                    </li>
                </ul>
                <div class="panel panel-default" >
                    <div class="panel-heading" ng-click="showAddCarPanel(category)">Dodaj</div>                
                    <form ng-show="category.addCarPanelAvailable" ng-submit="addCar(category,carToAdd);updateCarCategory(id);">
                        <div class="form-group">
                            <label for="carBrand">Marka:</label>
                            <input type="text" class="form-control" id="carBrand" placeholder="Marka" ng-model="carToAdd.brand">
                        </div>
                        <div class="form-group">
                            <label for="carModel">Model:</label>
                            <input type="text" class="form-control" id="carModel" placeholder="Model" ng-model="carToAdd.model">
                        </div>
                        <div class="form-group">
                            <label for="carYear">Rok Produkcji</label>
                            <input type="text" class="form-control" id="carYear" placeholder="Rok" ng-model="carToAdd.year">
                        </div>       
                        <div class="form-group">
                            <label for="carEngine">Rodzaj silnika</label>
                            <input type="text" class="form-control" id="carEngine" placeholder="Silnik" ng-model="carToAdd.engine">
                        </div>    
                        <div class="form-group">
                            <label for="carDescription">Dodatkowe informacje</label>
                            <input type="text" class="form-control" id="carDescription" placeholder="Opis" ng-model="carToAdd.description">
                        </div>     
                        <div class="form-group">
                            <label for="carPrice">Cena</label>
                            <input type="text" class="form-control" id="carPrice" placeholder="Cena" ng-model="carToAdd.price">
                        </div>                                                                       
                        <button type="submit" class="btn btn-default" ng-click="showAddCarPanel(category)">Dodaj Auto</button>
                    </form>
                </div>
                
                <div ng-repeat="(carId,car) in category.cars" class="panel panel-info">
                    <div class="panel-heading" ng-click="carDetails.id = id; carDetails.carId = carId;">
                        
                        {{carId + 1}}. {{car.brand}} {{car.model}} 
                        
                        <button type="button" class="btn btn-default btn-sm" style="float: right; top: -5px; position: relative;" ng-click="carEdit.id = id; carEdit.carId = carId;">
                            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                        </button>
                        <button type="button" class="btn btn-default btn-sm" style="float: right; top: -5px; position: relative;" ng-click="removeCar(id, carId)">
                            <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
                        </button> 
                    </div>
                    <div ng-show="editCar(id, carId) ">
                        <form ng-submit="updateCarCategory(id);">
                            <div class="form-group">
                                <label for="carBrand">Marka:</label>
                                <input type="text" class="form-control" id="carBrand" placeholder="Marka" ng-model="car.brand">
                            </div>
                            <div class="form-group">
                                <label for="carModel">Model:</label>
                                <input type="text" class="form-control" id="carModel" placeholder="Model" ng-model="car.model">
                            </div>
                            <div class="form-group">
                                <label for="carYear">Rok Produkcji</label>
                                <input type="text" class="form-control" id="carYear" placeholder="Rok" ng-model="car.year">
                            </div>       
                            <div class="form-group">
                                <label for="carEngine">Rodzaj silnika</label>
                                <input type="text" class="form-control" id="carEngine" placeholder="Silnik" ng-model="car.engine">
                            </div>    
                            <div class="form-group">
                                <label for="carDescription">Dodatkowe informacje</label>
                                <input type="text" class="form-control" id="carDescription" placeholder="Opis" ng-model="car.description">
                            </div>     
                            <div class="form-group">
                                <label for="carPrice">Cena</label>
                                <input type="text" class="form-control" id="carPrice" placeholder="Cena" ng-model="car.price">
                            </div>                                                                       
                            <button type="submit" class="btn btn-default" ng-click="carEdit.id = -100;carEdit.carId=-200;   ">Zapisz zmiany</button>
                        </form>
                    </div>
                    <ul class="list-group" ng-show="showCarDetails(id, carId)" >
                        <li class="list-group-item">Marka: {{car.brand}}</li>
                        <li class="list-group-item">Model: {{car.model}}</li>
                        <li class="list-group-item">Rok: {{car.year}}</li>
                        <li class="list-group-item">Silnik: {{car.engine}}</li>
                        <li class="list-group-item">Dodatkowy opis: {{car.description}}</li>
                        <li class="list-group-item">Cena: {{car.price}}</li>
                      </ul>
                </div>
            </div>

        </div>

        
</div>
